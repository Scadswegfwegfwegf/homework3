<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="homework3.css">
</head>
<body>
    <div class="main">
        <form enctype="multipart/form-data" method="get">
            <p class="name"><label for="name">Name:</label></p>
            <p><input class="forname" type="text" id="name" name="name"></p>
            <p class="email"><label for="email">Email:</label></p>
            <p><input class="foremail" type="email" id="email" name="email" required></p>
            <p class="message"><label for="messege">Message:</label></p>
            <p><textarea class="formessage" type="massege" id="massege" name="massege"></textarea></p>
            <p><button class="btn" type="submit">Submit</button></p>
        </form>
    </div>
</body>
</html>
